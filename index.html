<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Para mi amor üíñ</title>

<!-- FUENTES -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#f8b6c1,#ffdce3);
  font-family:'Poppins', sans-serif;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* EMOJIS SUBIENDO */
.flotando{
  position:fixed;
  bottom:-50px;
  font-size:50px;
  animation:subir linear forwards;
  z-index:0;
  opacity:0.9;
  pointer-events:none;
}

@keyframes subir{
  0%{ transform:translateY(0); opacity:0; }
  10%{ opacity:1; }
  100%{ transform:translateY(-120vh); opacity:0; }
}

/* PANTALLAS */
.pantalla{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1;
  padding:15px;
}

/* CARTA TIPO INVITACI√ìN CON BORDES DE GUIONES */
.carta{
  background:#ffffff;
  padding:40px 30px;
  border-radius:20px;
  width:90%;
  max-width:400px;
  text-align:center;
  position:relative;
  border:5px dashed #ff4d6d; /* Bordes estilo guiones */
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  font-family:'Poppins', sans-serif;
}

/* EFECTO SOBRE LA CARTA */
.carta:before{
  content:"üíå";
  position:absolute;
  top:-25px;
  left:50%;
  transform:translateX(-50%);
  font-size:40px;
}

/* TITULO */
.titulo{
  font-family:'Dancing Script', cursive;
  font-size:32px;
  color:#ff4d6d;
  min-height:70px;
  margin-bottom:15px;
}

/* LINEA SEPARADORA */
.separador{
  border:none;
  border-top:2px dashed #ff4d6d;
  margin:15px 0;
}

/* FOTO */
img{
  width:100%;
  max-width:240px;
  border-radius:15px;
  margin:15px 0;
  box-shadow:0 5px 15px rgba(0,0,0,0.15);
  transition: transform 0.3s ease;
}

img:hover{
  transform: scale(1.05);
}

/* BOTONES */
.botones{
  display:flex;
  justify-content:center;
  gap:20px;
  position:relative;
  height:60px;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:15px;
  font-size:18px;
  cursor:pointer;
  font-family:'Poppins';
  box-shadow: 0 5px 15px rgba(255,77,109,0.3);
  transition: transform 0.2s ease;
}

button:hover{
  transform: scale(1.1);
}

#si{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#888;
  color:white;
  position:absolute;
  left:50%;
  transform:translateX(50%);
}

/* CONTADOR */
.tiempo{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  margin-top:20px;
}

.bloque{
  background:#ff4d6d;
  color:white;
  padding:12px;
  border-radius:15px;
  min-width:70px;
  font-weight:bold;
}

/* PANDA */
.panda{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0.5);
  font-size:140px;
  opacity:0;
  z-index:9999;
  transition:all 1s ease;
}
</style>
</head>
<body>

<!-- MUSICA -->
<audio id="musica" loop>
